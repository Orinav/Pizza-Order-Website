<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
    <h1>Order your Pizza</h1>
    <form action = "thankyou.html" method="POST">
        <label>Name:</label>
        <input type="text" name="text_name" placeholder="Enter your name" required>
        <br>
        <label>Phone Number:</label>
        <input type="tel" name="tel_phone" placeholder="Enter your phone number" required>
        <br>
        <label>Pizza Type:</label>
        <select name="type">
            <option value="Tuna">Tuna</option>
            <option value="Onion">Onion</option>
            <option value="Normal">Normal</option>
        </select>
        <br>
        <button>Order</button>
    </form>
    <br>
    <a href="index.html">Homepage</a>




</body>
</html>
